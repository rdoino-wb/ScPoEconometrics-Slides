# &lt;u&gt;unweighted&lt;/u&gt; Avg Difference In Days Between Fecha Documento And Fecha Pago&lt;u&gt;(unweighted treatment)&lt;/u&gt;
      
.panelset[

  .panel[.panel-name[Estimating Equation]
&lt;center&gt;
&lt;/br&gt;
&lt;/br&gt;
`\(Y_{i} = \alpha_{g} + \alpha_{T} + \alpha_{type} + \alpha_{buyer}\)` 
&lt;/br&gt;
`\(+ \beta_{-T{1}}Treated + \beta_{-(T{1} - 1)}Treated + ... + \beta_{-1}Treated + \beta_{1}Treated + ... + eta_{T_{2}}Treated\)`
&lt;/br&gt;
`\(+ \epsilon_{i}\)`
&lt;/br&gt;
&lt;/center&gt;
.reduce[

- where there are `\(T_{1}\)` periods before the treatment period, and `\(T_{2}\)` periods afterwards
- `\(Y\)`:unweighted avg difference in days between Fecha Documento and Fecha Pago
- `\(\alpha_{g}\)`: dummy that takes value 1 if `\(g = Late Payer\)`, where `\(Late Payer\)` is defined as in theunweighted avg  difference between Recepcion Conforme and Fecha Pago in 2019 is a) greater than 30, b) greater than the sample mean, c) greater than the sample median, d) greater than the `\(75^{th}\)` percentile
- `\(\alpha_{t}\)`: set of fixed effects for the time period you're in, where `\(t\)` can take value as quarter, semester and year
- `\(\alpha_{type}\)`: set of fixed effects for type of PO that was issued such as a) Sin emisión automática, b) Convenio Marco, c) Microcompra, d) Compra Coordinada, e) Agil Compra
- `\(\alpha_{buyer}\)`: set of fixed effects for the buyer who issued the PO
- `\(\epsilon\)`: robust standard errors clustered at the buyer level

]
  
]
  .panel[.panel-name[30 days]
&lt;/br&gt;
&lt;/br&gt;
